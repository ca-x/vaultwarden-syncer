<header>
    <h1><iconify-icon icon="mdi:history" class="icon-large icon-info"></iconify-icon>{{call .T "history.title"}}</h1>
</header>

<div class="main-content">
    <section class="history-section">
        <div class="section-header">
            <h2><iconify-icon icon="mdi:clock-outline" class="section-icon"></iconify-icon>{{call .T "history.sync_logs"}}</h2>
            <p class="section-description">{{call .T "history.description"}}</p>
        </div>
        
        <div class="history-controls">
            <div class="filter-controls">
                <select id="storage-filter" class="form-select">
                    <option value="">{{call .T "history.all_storages"}}</option>
                    {{range .Storages}}
                    <option value="{{.ID}}">{{.Name}}</option>
                    {{end}}
                </select>
                <select id="status-filter" class="form-select">
                    <option value="">{{call .T "history.all_status"}}</option>
                    <option value="success">{{call .T "history.success"}}</option>
                    <option value="error">{{call .T "history.error"}}</option>
                    <option value="running">{{call .T "history.running"}}</option>
                </select>
                <button class="btn btn-secondary" onclick="clearFilters()">
                    <iconify-icon icon="mdi:filter-off"></iconify-icon>
                    {{call .T "history.clear_filters"}}
                </button>
            </div>
            <div class="action-controls">
                <button class="btn btn-primary" hx-get="/api/sync-history" hx-target="#history-list" hx-swap="innerHTML">
                    <iconify-icon icon="mdi:refresh"></iconify-icon>
                    {{call .T "history.refresh"}}
                </button>
            </div>
        </div>
        
        <div id="history-list" class="history-list">
            {{.HistoryItems}}
        </div>
    </section>
</div>

<script>
function clearFilters() {
    document.getElementById('storage-filter').value = '';
    document.getElementById('status-filter').value = '';
    filterHistory();
}

function filterHistory() {
    const storageFilter = document.getElementById('storage-filter').value;
    const statusFilter = document.getElementById('status-filter').value;
    
    const items = document.querySelectorAll('.history-item');
    items.forEach(item => {
        const storageId = item.dataset.storageId;
        const status = item.dataset.status;
        
        let show = true;
        if (storageFilter && storageId !== storageFilter) show = false;
        if (statusFilter && status !== statusFilter) show = false;
        
        item.style.display = show ? 'block' : 'none';
    });
}

document.getElementById('storage-filter').addEventListener('change', filterHistory);
document.getElementById('status-filter').addEventListener('change', filterHistory);

// Auto refresh every 30 seconds
setInterval(() => {
    htmx.ajax('GET', '/api/sync-history', {target: '#history-list', swap: 'innerHTML'});
}, 30000);
</script>
