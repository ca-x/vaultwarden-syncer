<!-- Simple Storage Page Without Translation Keys -->
<div class="page-header">
    <h1>Storage Management</h1>
    <p>Manage your backup storage backends</p>
</div>

<div class="main-content">
    <section class="add-storage-section">
        <div class="section-header">
            <h2>Add New Storage</h2>
            <p>Configure a new storage backend</p>
        </div>
        
        <div class="form-container">
            <form id="storage-form" hx-post="/api/storage" hx-target="#result">
                <div class="form-section">
                    <div class="form-group">
                        <label for="storage_name">Storage Name</label>
                        <input type="text" id="storage_name" name="name" placeholder="My Storage" required>
                    </div>
                    <div class="form-group">
                        <label for="storage_type">Type</label>
                        <select id="storage_type" name="type" required>
                            <option value="">Select type</option>
                            <option value="webdav">WebDAV</option>
                            <option value="s3">S3</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Add Storage</button>
                </div>
            </form>
        </div>
    </section>

    <section class="storage-list-section">
        <div class="section-header">
            <h2>Your Storage Backends</h2>
        </div>
        <div id="storage-list">
            {{.StorageCards}}
        </div>
    </section>
</div>

<div id="result" style="display: none;"></div>
